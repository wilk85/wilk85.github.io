<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
</head>
<body>
    
    <div id="wrapper">

        <div id="flex-container">

            <div class="check-main-container">

                <div class="flex-head">
                    <div class="birt-container">
                        <h4>Urodziny Asi</h4>
                    </div>
                </div>
                
                <div class="flex-mid">
                    <div class="checkbox-container">
                        <input type="checkbox" id="check1" class="inp-check">
                    </div>

                    <div class="main-container">

                        <div id="box-1" class="parent">
                        
                            <div id='f1' class="front flip-box">

                                <div class="d1">
                                    <span id="day1" class="text spd"></span>
                                    <span>Dni</span>
                                </div>
                                <div class="d1">
                                    <span id="hrs1" class="text sph"></span>
                                    <span>Godziny</span>
                                </div>
                                <div class="d1">
                                    <span id="min1" class="text spm"></span>
                                    <span>Minuty</span>
                                </div>
                                <div class="d1">
                                    <span id="sec1" class="text sps"></span>
                                    <span>Sekundy</span>
                                </div>

                            </div>


                            <div class="back flip-box">
                                <div class="full-date-container">
                                    <span>Urodziny:</span>
                                    <span class="full-date"></span>
                                </div>
                                <div class="age-container">
                                    <span>Wiek:</span>
                                    <span class="age"></span>
                                </div>
                            </div>
            
                        </div>

                    </div>
                </div>              

            </div>

            <div class="add-container">
                <i class="fas fa-plus-square"></i>
            </div>

        </div>
    </div>

</body>
</html>
