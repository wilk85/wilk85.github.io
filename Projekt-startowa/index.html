<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Strona startowa - tylko desktop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans:200,300,400,600,700,800|Mitr:200,300,400,500,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <!-- Zewnętrzny kontener trzymający szerokość -->
    <div id="wrapper">

        <!-- Kontener trzymający flex -->
        <section id="container-flex" class="container-flex">

            <!-- Lewa / kontener -->
            <!-- <div id="left" class="left"> -->
               
                <!-- wybieranie tła + przycisk do ukrywania  -->
                <div id="container-box-background">
                    <div id="pick-background">
                        
                        <label for="text" id="box-label">
                            <span id="text">Kliknij żeby wybrać tło</span>
                        </label>
                        
                        
                        <i id='arrowr' class="fas fa-angle-double-right"></i>
                        <!-- <i id='exit' class="fas fa-times"></i> -->
                    </div>

                    <div id='box-container' class="box-container none">
                        <div id="box-1" class="box-1 boxx">1</div>
                        <div id="box-2" class="box-2 boxx">2</div>
                        <div id="box-3" class="box-3 boxx">3</div>
                        <div id="box-4" class="box-4 boxx">4</div>
                        <div id="box-5" class="box-5 boxx">5</div>
                        <div id="box-6" class="box-6 boxx">6</div>
                        <div id="box-7" class="box-7 boxx">7</div>
                        <div id="box-8" class="box-8 boxx">8</div>
                    </div>
                </div>
                
            <!-- </div> -->

            <!-- Środek / pobieranie imienia + godzina -->
            <div id="container-events" class="container-events">
                <div id="container-message" class="container-message">
                    <div id="username-div" class="username">
                        <input id="input1" type="text" placeholder="Podaj swoje imię" required>
                        <input id="submit1" type="submit" value="Prześlij">
                    </div>
                    <p id="response" class="none">Pole nie może być puste!</p>
                    <div id="message" class="message">
                        <span class="msg-left">Witaj, </span> 
                        <span id="msg-right" class="msg-right"> </span>
                    </div>
                </div>
            </div>

            <!-- Prawa / pogoda + data dnia -->
            <div id="container-weather" class="container-weather">

                <div id="container-info">
                    
                    <div id="left">
                        <div id="city">
                            <span id="data-city"></span>
                        </div>
                        <div id="app-temp">
                            <span>Wilgotność:</span>
                            <span id="app"></span><span> %</span>
                        </div>  
                        <div id="pressure">
                            <span>Ciśnienie:</span>
                            <span id="pre"></span>
                            <span>Hpa</span>
                        </div>
                        <div id="sunrise">
                            <span>Wschód słonca</span>
                            <span id="sris"></span>
                        </div>
                    </div>
                    
                    <div id="mid">
                        <div id="temp-curr">
                            <span>Akt. temp</span>
                        </div>
                        <div id="temp">
                            <span id="data-temp"></span>
                            <span>&nbsp;&deg;</span>
                           
                        </div>
                    </div>

                    <div id="right">
                        <div id="temp-info"> 
                                <span id="desc"> </span> 
                            </div>
                        <div id="temp-wind">
                            <span>Wiatr:</span>
                            <span id="wspd"></span> 
                            <span>km/h</span>
                            </div>
                        <!-- <div id="visib">
                            <span>Widoczność:</span>
                            <span id="vis"></span>
                            <span>km</span>
                        </div> -->
                        <div id="sunset">
                            <span>Zachód słonca</span>
                            <span id="sset"></span>
                        </div>
                    </div>

                    
                </div>    

            </div>

            
        </section>

        <section id="container-flex-mid">

            <div id="container-btn">
                <button id="btn-h" onClick=btnToggle();>Ukryj</button>
                <button id="btn-c">Wyczyść</button>
            </div>
           
            <div id="container-clock">
                <span id="clock"></span>
            </div>

            <div id="container-date">
                <span id="date">Poniedziałek 24.09</span>
            </div>

        </section>
        
    </div>


        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script src="js/main.js"></script>
    </div>
</body>
</html>
